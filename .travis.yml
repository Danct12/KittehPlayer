language: cpp
compiler: gcc
sudo: require
dist: xenial
cache:
  ccache: true
  directories:
  - $HOME/.ccache
  - $HOME/.cache/apt
  #- $HOME/.cache/mpv-build

before_install:
  - mkdir -p $HOME/.cache/apt/partial
  - sudo rm -rf /var/cache/apt/archives
  - sudo ln -s $HOME/.cache/apt /var/cache/apt/archives
  - sudo add-apt-repository ppa:beineri/opt-qt-5.11.1-xenial -y
  - sudo apt-get update 

install:
  - sudo apt-get -y install ccache qt511-meta-minimal qt511quickcontrols python3-setuptools qt511quickcontrols2 qt511svg libgl1-mesa-dev x11proto-xext-dev libx11-dev
  - sudo apt-get build-dep mpv
  - source /opt/qt*/bin/qt*-env.sh

script:
  - wget https://github.com/NamedKitten/mpv-builder/releases/download/continuous/deps.tar.xz
  - sudo tar xvf deps.tar.xz -C /
  - time bash scripts/makeappimage.sh

after_success:
  - time bash scripts/upload.sh
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/


